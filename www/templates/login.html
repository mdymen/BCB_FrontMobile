  <ion-content class="login_page">
      <div class="row main_row" style="height:90px; text-align:center">
          <div class="col col-100">
              <img width="120px" src="http://www.bolaocraquedebola.com.br/assets/img/iconelogo2.png" />
          </div>
          </div>
      <div class="row main_row" style="height:70px; text-align:center">
          <div class="col col-100">
              <div class="" style="padding-top:60px;font-size:20px;color:white; font-family: Arial">
                  Bolão Palpites de Futebol
              </div>
          </div>
      </div>
          <div ng-controller="LoginCtrl" style="padding-top:100px;" >
              <form class="log_form">
                  <div class="list list-inset">
                      <label class="item item-input">
                          <i class="icon ion-android-person  placeholder-icon"></i>
                          <input ng-model="login.usuario" type="text" placeholder="Usuario">
                      </label>
                      <label class="item item-input">
                          <i class="icon ion-unlocked placeholder-icon"></i>
                          <input ng-model="login.senha" type="password" placeholder="Senha">
                      </label>


                      <!--<a href="#/app/list" class="button button-block">
                        Get Started
                    </a>-->
                      <input type="submit" class="button button-block" value="Login" ng-click="loguearse()" />

                      <a href="#/register" class="button button-block main_btn">
                          Cadastre-se
                      </a>

                      <button class="button for_btn" ng-click="forget()">
                          Esqueceu a senha ?
                      </button>
                      <!--<a href="#/app/list" class="button button-icon skip_btn">
                        Skip
                    </a>-->
                  </div>
              </form>
          </div>
</ion-content>
