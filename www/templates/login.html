  <ion-content class="login_page">
      <div class="row main_row" style="height:70px">
          <div class="col col-25">
              <img width="70px" src="http://www.bolaocraquedebola.com.br/assets/img/iconelogo.png" />
          </div>
          <div class="col col-70">
              <div class="" style="padding-top:20px;font-size:18px;color:white">
                  Bolão Craque de Bola
              </div>
          </div>
          </div>
          <div ng-controller="LoginCtrl" style="padding-top:100px">
              <form class="log_form" ng-submit="login()">
                  <div class="list list-inset">
                      <label class="item item-input">
                          <i class="icon ion-android-person  placeholder-icon"></i>
                          <input ng-model="login.usuario" type="text" placeholder="Usuario">
                      </label>
                      <label class="item item-input">
                          <i class="icon ion-unlocked placeholder-icon"></i>
                          <input ng-model="login.senha" type="password" placeholder="Senha">
                      </label>

                          Esqueceu a senha ?
                      </button>-->

                      <!--<a href="#/app/list" class="button button-block">
                        Get Started
                    </a>-->
                      <input type="submit" class="button button-block" value="Login" />

                      <a href="#/register" class="button button-block main_btn">
                          Cadastre-se
                      </a>
                      <!--<a href="#/app/list" class="button button-icon skip_btn">
                        Skip
                    </a>-->
                  </div>
              </form>
          </div>
</ion-content>
