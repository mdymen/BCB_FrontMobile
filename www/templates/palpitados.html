<ion-view view-title="Palpites" cache-view="false" ng-controller="PalpitadosCtrl">
  
    <div class="bar bar-subheader sub_head">

    </div>
  <ion-content class="has-subheader activity_page">
        <div ng-switch on="activitytab">
            <div style="height:125px" ng-repeat="palpite in results">
                <a class="activity_list">
                    <div class="row main_row" style="height:30px !important">
                        <div class="col col-20">
                        </div>
                        <div class="col col-60" style="text-align:center;"><b style="color:blue">{{palpite.mt_date}}</b></div>
                        <div class="col col-20">
                        </div>
                    </div>
                    <div class="row main_row" style="height:30px !important">
                        <div class="col col-20">
                        </div>
                        <div class="col col-60" style="text-align:center;">{{palpite.ch_nome}}</div>
                        <div class="col col-20">
                        </div>
                    </div>
                    <div class="row main_row" style="height:30px !important">
                        <div class="col col-50">
                            <span class="badge badge-{{palpite.badget}}" style="font-weight:normal !important">{{palpite.estado}}</span>
                            <div class="activ_image" style="float:right;width:20%;height:30px;background:url(http://www.bolaocraquedebola.com.br/{{palpite.tm1_logo}})no-repeat;
                                    background-size:100% 100%;">
                            </div>
                        </div>
                        <div class="col col-50">
                            <div class="activ_image" style="width:20%;height:30px;background:url(http://www.bolaocraquedebola.com.br/{{palpite.tm2_logo}})no-repeat;
                                    background-size:100% 100%;">
                            </div>
                        </div>
                    </div>

                    <div class="row main_row" style="height:30px !important">
                        <div class="col col-10">
                        </div>
                        <div class="col col-80" style="text-align:center;"><b>{{palpite.t1nome}} vs {{palpite.t2nome}}</b></div>
                        <div class="col col-10">
                        </div>
                    </div>
                </a>
            </div>
   </div>
  </ion-content>
</ion-view>
