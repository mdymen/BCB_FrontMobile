<ion-view view-title="Palpites" cache-view="false" ng-controller="RankingRodadaCtrl">

    <div class="bar bar-subheader sub_head">
        <div style="text-align:center;width:100%">
            <div style="text-align:center;width:100%">
                {{ch_nome}}
            </div>
            <div style="text-align:center;width:100%">

            </div>
        </div>
   </div>

                        </div>

                            </div>
                        </div>
                        <div class="col col-75">
                            <div class="col-demo">{{ranking.us_username}}</div>
                        </div>
                        <div class="col">
                            <div class="col-demo">{{ranking.points}}</div>
                        </div>
                    </div>
