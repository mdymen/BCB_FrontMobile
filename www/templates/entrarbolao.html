<ion-view view-title="Participar" ng-controller="ParticiparCtrl">

    <div class="bar bar-subheader sub_head" style="height:40px">


    </div>
    
    <ion-content class="has-subheader activity_page">
        <div style="padding-top:10px">
            <div style="background-color:rgba(250,250,250,0.70); padding: 15px 15px 15px 15px; font-size:15px;margin-top:10px">
                <ion-item style="text-align:center">
                    <img style="width:200px;height:200px" src="http://www.bolaocraquedebola.com.br/{{info.ch_logocampeonato}}" />
                </ion-item>
                <ion-item class="item-text-wrap" style="text-align:center">
                    {{info.ch_nome}}
                    <p>Ingresso: R$ {{info.pn_value}}</p>
                </ion-item>
                <ion-item style="text-align:center">
                    <i class="icon ion-trophy"> Usuarios: {{info.users}}</i>
                </ion-item>
                <ion-item>
                    <input type="submit" style="margin-top:-10px" href="#" class="button button-block main_btn" value="Participar" ng-click="participar()" /> 
                </ion-item>
                <ion-item style="text-align:center">
                    Acumulado: R$ {{info.pn_valueaccumulated}}
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
